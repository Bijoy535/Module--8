<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <input id="num1" type="text" placeholder="Enter first number"><br><br>
  <input id="num2" type="text" placeholder="Enter second number"><br><br>
  <button onclick="AddTwoNumber()">ADD</button>

  <script>
    function AddTwoNumber() {
      let num1 = document.getElementById('num1').value;
      let num2 = document.getElementById('num2').value; // Fixed id from 'nun2' to 'num2'

      let result = parseFloat(num1) * parseFloat(num2); // Ensure both inputs are parsed as floats

      alert(result);
    }
  </script>

</body>
</html>
